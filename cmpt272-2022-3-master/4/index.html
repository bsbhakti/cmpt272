<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./script.js" type="text/javascript" defer></script>
    <script src="./dom_script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading"></h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Registration</legend>
        <table>      
            <tbody>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input class="form-control" id="fname" type="text" value="" name="fname"></input></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td ><input class="form-control" id="lname" type="text" value="" name="lname"></input></td>
                </tr>
                <tr>
                    <td><label for="bday">Birthday</label></td>
                    <td><input id="bday" class="form-control" type="date" value="" name="age"></input></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td ><input class="form-control" id="email" type="email" value="" name="email" value="bobbyc@sfu.ca"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td >
                        <select title="city" id="city" name="city[]" size="2" multiple>
                            <option value="Vancouver" selected>VANCOVER</option>
                            <option value="Burnaby">BURNABY</option>
                            <option value="Surrey">SURREY</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="girl">FEMALE:</label> <input type="radio" id="girl" name="gender" value="female" checked></input><br />
                    <br>
                        <label for="boy">MALE:</label> <input type="radio" id="boy" name="gender" value="male"></input>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="d-grid gap-2 col-12">
                        <input class="btn btn-primary" id="sub" type="button" value="SUBMIT" disabled></input>
                    </td>
                </tr>
            </tbody>
        </table>
       
      </fieldset>
    </form>
    <hr>
    <footer id="foot">
        <a href="#" onclick="start()">CLICK ME TO START</a> <br>
        <a href="#" onclick="stop()">CLICK ME TO STOP</a>  <br>
        <button id="mybutton">MY BUTTON</button>  
    </footer>

</body>
</html>
