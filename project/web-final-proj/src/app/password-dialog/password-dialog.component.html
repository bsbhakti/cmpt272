<div mat-dialog-content>
  <p class="dialog-title">Password required</p>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>

    <input
      matInput
      [(ngModel)]="data.password"
      placeholder="Password"
      [type]="hide ? 'password' : 'text'"
      required
    /><mat-icon matSuffix (click)="hide = !hide">{{
      hide ? "visibility_off" : "visibility"
    }}</mat-icon
    ><mat-hint *ngIf="!data.password">Enter your password</mat-hint>
  </mat-form-field>
  <div *ngIf="error === true && doneClickedOnce === true">
    Wrong Password 🙁
  </div>
</div>
<div mat-dialog-actions>
  <button class="cancel-btn" mat-button (click)="onNoClick()">Cancel</button>
  <button class="ok-btn" mat-button (click)="verifyPass(data.password)">Done</button>
</div>
